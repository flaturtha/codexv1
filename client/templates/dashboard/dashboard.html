<template name="dashboard">
  <div class="template-dashboard">
    <ol class="breadcrumb">
      <li><a href="{{pathFor 'home'}}"><i class="fa fa-home"></i> Home</a></li>
      <li class="active"><i class="fa fa-tachometer"></i> Dashboard</li>
    </ol>
    
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Books</h3>
        </div>
        <div class="panel-body">
          Total count, etc.
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Tasks</h3>
        </div>
        <div class="panel-body">
          Latest, todays, etc.
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Calendar</h3>
        </div>
        <div class="panel-body">
          Default to this week's calendar.
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Analytics</h3>
        </div>
        <div class="panel-body">
          Pulled from Google Analytics, etc.
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Archives</h3>
        </div>
        <div class="panel-body">
          Finished stuff.
        </div>
      </div>
    </div>

  </div>
</template>
